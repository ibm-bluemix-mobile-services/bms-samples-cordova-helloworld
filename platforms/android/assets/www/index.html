    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:

        <div class="text-response">
            <h1 id="text-big"></h1>
            <p id="text-connected">You are not connected!</p>
            <p id="text-details"></p>

        <div class="app container">
            <button id="btn-ping" class="btn btn-lg" onclick="app.ping()">PING BLUEMIX</button>
        </div>
        <!-- jQuery -->
